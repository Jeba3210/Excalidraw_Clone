<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpeg">
</head>
<body>
    <header>
        <div class="main">
            <div class="div1"><div><img style="height: 20px; width: 20px;" src="menu.png" alt=""></div></div>
           <div class="middle_div">
            <div class="header_div">
                <div ><img style="height: 20px;width: 20px;" src="unlock.png" alt=""></div>
                <div ><img style="height: 45px;width: 20px;" src="vertical-bar.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="hand.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="left up arrow.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="rectangle.png" alt=""></div>
                <div ><img style="height: 20px;width: 23px;" src="diamond.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="oval.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="right-arrow.png" alt=""></div>
                <div ><img style="height: 20px;width: 23px;" src="minus.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="pen.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="A.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="image.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="eraser.png" alt=""></div>
                <div ><img style="height: 45px;width: 20px;" src="vertical-bar.png" alt=""></div>
                <div ><img style="height: 20px;width: 20px;" src="shapes.png" alt=""></div>
            </div>
            <div class="lower_div"><p>To move canvas, hold mouse wheel or spacebar while dragging, or use the hand tool</p></div>
           </div>
         
            <div class="div2">
                <div><img style="height: 30px; width: 30px;" src="user.png" alt=""></div>
                <div class="div2_div">
                    <div><div><img style="height: 25px; width: 25spx;" src="book.png" alt=""></div></div>
                    <div><p>Library</p></div>
                </div>
            </div>
         
        </div>
       
    </header>

    <section>
        <div style="margin-left: 45px;margin-top: -50px;">
            <img src="export.png" alt="">
        </div>
    </section>

    <section>
        <div style="margin-left: 40%;margin-top: -100px;">
            <img src="pick a tool.png" alt="">
        </div>
    </section>

    <section>
        <div class="sec1_div">
            <div class="sec1_div1">
                <div><img style="height: 60px; width: 60px;" src="icon.jpeg" alt=""></div>
                <div><img src="excalidraw.png" alt=""></div>
            </div>
            <div><img src="sec1_div1.png" alt=""></div>
            <div class="sec1_div2">
                <div class="sec_div">
                    <div><img style="height: 20px; width: 20px;  filter: grayscale(100%);" src="folder.png" alt=""></div>
                    <div class="div_p"><p>Open</p></div>
                </div>
                   
                
                
                <div><p>Ctrl+O</p></div>
            </div>
            <div class="sec1_div2">
                <div class="sec_div">
                    <div><img style="height: 20px; width: 20px;  filter: grayscale(100%);" src="question.png" alt=""></div>
                <div><p>Help</p></div>
                </div>
                
                <div><p>?</p></div>
            </div>
            <div class="sec1_div3">
                <div><img style="height: 20px; width: 20px;" src="user (1).png" alt=""></div>
                <div class="divp"><p>Live Collaboration</p></div>
            </div>
            <div class="sec1_div3">
                <div><img style="height: 20px; width: 20px;" src="gift.png" alt=""></div>
                <div class="divp"><p>Try Excalidraw Plus!</p></div>
            </div>
          
        </div>
    </section>

    <section>

        <div class="footer_div">
            <div class="foot1">
                <div class="foot1_div1">
                    <div><p>-</p></div>
                    <div><p>100</p></div>
                    <div><p>+</p></div>
                </div>
                <div class="foot1_div2">
                    <div><img style="height: 16px; width: 16px;" src="undo.png" alt=""></div>
                    <div><img style="height: 16px; width: 16px;" src="forward.png" alt=""></div>
                </div>
            </div>
            <div class="foot2"><p style="color: grey;">Scroll back to content</p></div>
            <div class="foot3"></div>
        </div>
  
    </section>
    
</body>
</html>
